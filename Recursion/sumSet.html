<script>
    function fun(a,n,sum){
        if(sum==0){
            return true;
        }
         if(n==0){
             return false;
         }
         if(a[n-1]>sum){
             return fun(a,n-1,sum);
         }
           else{
                return fun(a,n-1,sum) || fun(a,n-1,sum-a[n-1])
           }
    }
    document.write(fun([1, 2, 3, 4, 5, 6, 7, 8, 9],9,50));
</script>
